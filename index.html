<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CI/CD Auto Deploy</title>

<style>
    :root {
        --bg-dark: #020617;
        --card-dark: #0f172a;
        --border: #1e293b;
        --text-main: #e5e7eb;
        --text-muted: #94a3b8;
        --accent: #38bdf8;
        --success: #22c55e;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #020617, #020617 60%, #020617);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-main);
    }

    .card {
        background: var(--card-dark);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 36px 42px;
        max-width: 460px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,.45);
        animation: fade 0.8s ease;
    }

    @keyframes fade {
        from {
            opacity: 0;
            transform: translateY(16px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .status {
        display: inline-block;
        background: rgba(34,197,94,.15);
        color: var(--success);
        padding: 6px 14px;
        border-radius: 999px;
        font-size: .8rem;
        font-weight: 600;
        margin-bottom: 18px;
    }

    h1 {
        font-size: 1.9rem;
        margin: 0 0 8px;
        color: var(--accent);
        letter-spacing: .3px;
    }

    p {
        font-size: 1rem;
        color: var(--text-muted);
        margin-bottom: 28px;
    }

    .info {
        border-top: 1px dashed var(--border);
        border-bottom: 1px dashed var(--border);
        padding: 16px 0;
        font-size: .95rem;
        line-height: 1.6;
        color: var(--text-muted);
    }

    .info span {
        color: var(--text-main);
        font-weight: 600;
    }

    button {
        margin-top: 26px;
        padding: 10px 28px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--accent);
        font-weight: 600;
        cursor: pointer;
        transition: all .2s ease;
    }

    button:hover {
        background: rgba(56,189,248,.1);
        border-color: var(--accent);
        transform: translateY(-1px);
    }

    footer {
        margin-top: 22px;
        font-size: .75rem;
        color: #64748b;
    }
</style>
</head>
<body>

<div class="card">
    <div class="status">DEPLOY SUCCESS</div>

    <h1>CI/CD Active</h1>
    <p>Website ini ter-deploy otomatis melalui <b>GitHub Actions</b>.</p>

    <div class="info">
        üöÄ Version: <span>v1.2.0</span><br>
        ‚è±Ô∏è Deployed at: <span id="deployTime">‚Äî</span>
    </div>

    <button onclick="location.reload()">Reload</button>

    <footer>
        Nginx ‚Ä¢ Production Server
    </footer>
</div>

<script>
    const now = new Date();
    document.getElementById("deployTime").textContent =
        now.toLocaleString();
</script>

</body>
</html>
