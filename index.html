<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CI/CD Deployment Status</title>

<style>
    :root {
        --bg: #020617;
        --card: #0b1220;
        --border: #1f2937;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #38bdf8;
        --success: #22c55e;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #020617, #01030a);
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        color: var(--text);
    }

    .card {
        width: 100%;
        max-width: 420px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 30px 60px rgba(0,0,0,.55);
        animation: appear .6s ease;
    }

    @keyframes appear {
        from {
            opacity: 0;
            transform: translateY(14px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 14px;
        font-size: .8rem;
        font-weight: 600;
        color: var(--success);
    }

    .status::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--success);
        box-shadow: 0 0 10px rgba(34,197,94,.9);
    }

    h1 {
        margin: 0;
        text-align: center;
        font-size: 1.75rem;
        color: var(--accent);
    }

    p {
        margin: 10px 0 26px;
        text-align: center;
        font-size: .95rem;
        color: var(--muted);
    }

    .info {
        display: grid;
        gap: 10px;
        padding: 16px;
        border-radius: 10px;
        border: 1px dashed var(--border);
        background: rgba(255,255,255,.02);
        font-size: .9rem;
    }

    .info div {
        display: flex;
        justify-content: space-between;
        color: var(--muted);
    }

    .info span {
        color: var(--text);
        font-weight: 600;
    }

    button {
        width: 100%;
        margin-top: 22px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--accent);
        font-weight: 600;
        cursor: pointer;
        transition: .2s ease;
    }

    button:hover {
        background: rgba(56,189,248,.1);
        border-color: var(--accent);
    }

    footer {
        margin-top: 18px;
        text-align: center;
        font-size: .75rem;
        color: #6b7280;
    }
</style>
</head>
<body>

<div class="card">
    <div class="status">DEPLOY SUCCESS</div>

    <h1>CI/CD Pipeline Active</h1>
    <p>Deployment otomatis berjalan melalui GitHub Actions.</p>

    <div class="info">
        <div>
            <span>Version</span>
            <span>v1.2.0</span>
        </div>
        <div>
            <span>Deployed At</span>
            <span id="deployTime">—</span>
        </div>
        <div>
            <span>Server</span>
            <span>Nginx (Production)</span>
        </div>
    </div>

    <button onclick="location.reload()">Reload Status</button>

    <footer>
        CI/CD • Automation Enabled
    </footer>
</div>

<script>
    document.getElementById("deployTime").textContent =
        new Date().toLocaleString();
</script>

</body>
</html>
